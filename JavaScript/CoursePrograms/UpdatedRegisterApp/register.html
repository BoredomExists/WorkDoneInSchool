<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <h1>Register for an Account</h1>

    <form action="register_account.html" method="get">
        <div>
            <label for="email_address">E-Mail:</label>
            <input type="text" name="email_address" id="email_address">
            <span>*</span>
        </div>
        <div>
            <label for="phone">Mobile Phone:</label>
            <input type="text" name="phone" id="phone">
            <span>*</span>
        </div>
        <div>
            <label for="country">Country:</label>
            <select name="country" id="country">
                <option value="">Select a country</option>
                <option>USA</option>
                <option>Canada</option>
                <option>Mexico</option>
            </select>
            <span>*</span>
        </div>
        <div>
            <label>Contact me by:</label>
            <input type="radio" name="contact" id="text" value="text" checked>Text
            <input type="radio" name="contact" id="email" value="email">Email
            <input type="radio" name="contact" id="mobile_phone" value="phone">Mobile Phone
            <input type="radio" name="contact" id="none" value="none">Don't contact me
        </div>
        <div>
            <label>Terms of Service:</label>
            <input type="checkbox" name="terms" id="terms" value="yes">I accept
            <label>&nbsp;</label><span>*</span>
        </div>
        <div>
            <label>Comments:</label>
            <textarea name="comment" id="comment" rows="5" cols="40"></textarea>
            <span>*</span>
        </div>
        <div>
            <label>&nbsp;</label>
            <input type="button" id="register" value="Register">
            <input type="button" id="reset_form" value="Reset">
        </div>
    </form>
</body>
<script src="register.js"></script>
</html>
