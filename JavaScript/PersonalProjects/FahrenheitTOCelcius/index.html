<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Converting Temperatures</title>
</head>
<body>
    <main>
        <h1>Convert from Fahrenheit to Celsius</h1>
    </main>
    <script>
        const userInput = parseInt(prompt("Enter the temperature in Fahrenheit"))
        const FtoC = (userInput - 32) * 5/9
        document.write(`${userInput.toFixed(1)}` + " F " + " = " + `${FtoC.toFixed(1)}` + " C")
    </script>
</body>
</html>
