<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="converttemp.css">
</head>
<body>
    <main>
        <h1>Convert Temperatures</h1>
    <div>
        <input type="radio" name="tempConversion" id="FtoC" value="FtoC" checked>Fahrenheit to Celsius
        <br>
        <input type="radio" name="tempConversion" id="CtoF" value="CtoF">Celsius to Fahrenheit
    </div>
    <div>
        <label id="firstbox">Enter F degrees:</label>
        <input type="text" name="fahrenheit" id="fahrenheit">
    </div>
    <div>
        <label id="secondbox">Degrees Celsius:</label>
        <input type="text" name="celcius" id="celcius" disabled>
    </div>
    <div>
        <label>&nbsp;</label>
        <input type="button" id="convert" value="Convert">
    </div>
    </main>
    <script src="converttemp.js"></script>
</body>
</html>
