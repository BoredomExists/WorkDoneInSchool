<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Turtle Control Panel</title>
    <link rel="stylesheet" href="/src/styles.css" />
  </head>
  <body>
    <div id="overlay">
      <div id="top-bar">
        <div id="turtle-info">
          <span id="turtlename">Turtle Name</span>
          <span>Fuel: <span id="turtlefuel">0</span></span>
        </div>
        <div id="controls">
          <input type="button" value="Forward" id="moveForward" />
          <input type="button" value="Back" id="moveBack" />
          <input type="button" value="Up" id="moveUp" />
          <input type="button" value="Down" id="moveDown" />
          <input type="button" value="Left" id="moveLeft" />
          <input type="button" value="Right" id="moveRight" />
        </div>
        <div id="position-info">
          <span>X: <span id="xposition">0</span></span>
          <span>Y: <span id="yposition">0</span></span>
          <span>Z: <span id="zposition">0</span></span>
        </div>
      </div>
      <div id="top-bar">
        <input type="button" value="Inspect Front" id="inspectbtn"><span type="text" id="inspecttext">inspectText</span>
      </div>
    </div>
    <canvas id="maincanvas"></canvas>
  </body>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script type="module" src="/src/main.js"></script>
</html>
