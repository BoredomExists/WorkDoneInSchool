<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Remnant 2 Randomizer</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <button type="button" id="randomize">Randomize</button>
    <div id="container">
      <div class="classes"><h1 id="classoption0">Class Name</h1></div>
      <div class="classes"><h1 id="skilloption0">Skill</h1></div>

      <div class="armoroption"><h1 id="armoroption0">HeadPiece Name</h1></div>
      <div class="armoroption"><h1 id="armoroption1">BodyPiece Name</h1></div>
      <div class="armoroption"><h1 id="armoroption2">LegPiece Name</h1></div>
      <div class="armoroption"><h1 id="armoroption3">GlovePiece Name</h1></div>
    </div>
    <div id="container">
      <div class="classes"><h1 id="classoption1">Class Name</h1></div>
      <div class="classes"><h1 id="skilloption1">Skill</h1></div>

      <div class="relics"><h1 id="relicoptions">Relic</h1></div>
      <div class="accessories"><h1 id="accessoryoptions">Accessories</h1></div>
      <div class="melee"><h1 id="meleeoption">Melee</h1></div>
    </div>
    <div id="weaponry">
      <div class="longgun"><h1 id="longgunoption">LongGun</h1></div>
      <div class="handgun"><h1 id="handgunoption">HandGun</h1></div>
    </div>
    <div id="traitinfo">
      <div class="traits"><h1 id="traitoptions">Traits</h1></div>
    </div>
  </body>
  <script
    type="text/javascript"
    src="https://code.jquery.com/jquery-3.7.1.min.js"
  ></script>
  <script type="module" src="Remnant2Randomizer.js"></script>
</html>
